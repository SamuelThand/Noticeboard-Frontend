<div class="post">
  <div class="title-container">
    <h2>{{ post.title }}</h2>
  </div>
  <div class="date-container">
    <p>{{ post.date | date : 'yyyy-MM-dd, hh:mm' }}</p>
  </div>
  <div class="post-container">
    <div class="meta-container">
      <p>{{ getUserName(post.creator) }}</p>
      <p>{{ post.tag }}</p>
    </div>
    <div class="content-container">
      <p>{{ post.content }}</p>
      <div class="buttons-container">
        <p>{{ post.likes.length }}</p>
        <i
          [ngClass]="{ disabled: !currentUser }"
          class="ion-heart like-button"
          (click)="likePost()"
        ></i>
        <p>{{ post.hates.length }}</p>
        <i
          [ngClass]="{ disabled: !currentUser }"
          class="ion-heart-broken hate-button"
          (click)="hatePost()"
        ></i>
        <i
          *ngIf="
            currentUser?._id === getCreatorID(post.creator) ||
            currentUser?.isAdmin
          "
          (click)="editPost()"
          class="ion-edit edit-button"
        ></i>
        <i
          *ngIf="
            currentUser?._id === getCreatorID(post.creator) ||
            currentUser?.isAdmin
          "
          (click)="deletePost()"
          class="ion-trash-b delete-button"
        ></i>
      </div>
    </div>
  </div>
</div>
