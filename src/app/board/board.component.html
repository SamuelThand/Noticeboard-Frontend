<!DOCTYPE html>
<app-search (searchChange)="onSearchChange($event)"></app-search>
<div *ngIf="currentUser" class="create-post-container">
  <button mat-button (click)="newPost()" class="create-post">New Post</button>
</div>
<section class="posts-container">
  <div *ngFor="let post of posts">
    <app-post *ngIf="shouldDisplayPost(post)" [post]="post" (postDeleted)="onPostDeleted()"></app-post>
  </div>
</section>
