<h2 mat-dialog-title>New post</h2>

<mat-dialog-content class="new-post-form-container">
  <form class="new-post-form">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input
        name="title"
        maxlength="50"
        matInput
        placeholder="Title"
        [(ngModel)]="data.title"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Content</mat-label>
      <textarea
        class="content"
        name="content"
        maxlength="1500"
        matInput
        placeholder="Your post.."
        [(ngModel)]="data.content"
        type="text"
      >
      </textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Tag</mat-label>
      <input
        name="tag"
        maxlength="10"
        matInput
        placeholder="Tag"
        [(ngModel)]="data.tag"
      />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="action-buttons-container">
  <button mat-button class="post" [mat-dialog-close]="data" cdkFocusInitial>
    Post
  </button>
  <button mat-button class="cancel" (click)="onNoClick()">Cancel</button>
</mat-dialog-actions>
