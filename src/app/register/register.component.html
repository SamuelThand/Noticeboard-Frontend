<div class="card">
  <img src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="login-image" />
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstname">First name</label>
      <input
        type="text"
        class="form-control"
        formControlName="firstName"
        [ngClass]="{ 'error-border': showErrorBorder('firstName') }"
      />
    </div>
    <div class="form-group">
      <label for="lastname">Last name</label>
      <input
        type="text"
        class="form-control"
        formControlName="lastName"
        [ngClass]="{ 'error-border': showErrorBorder('lastName') }"
      />
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        formControlName="userName"
        [ngClass]="{ 'error-border': showErrorBorder('userName') }"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        [ngClass]="{ 'error-border': showErrorBorder('password') }"
      />
    </div>
    <div class="form-group">
      <label for="password">Confirm password</label>
      <input
        type="password"
        class="form-control"
        formControlName="confirmPassword"
        [ngClass]="{ 'error-border': showErrorBorder('confirmPassword') }"
      />
      <div
        class="error-message"
        [style.visibility]="
        form.get('password')?.hasError('pattern') &&
        form.get('password')?.touched
          ? 'visible'
          : 'hidden'
      ">
        Minimum length is 10 and must contain uppercase, lowercase, symbols, and
        numbers.
      </div>
    </div>
    <div
      class="error-message"
      [style.visibility]="
        form.hasError('notSame') && form.get('password')?.touched
          ? 'visible'
          : 'hidden'
      "
    >
      Passwords must match.
    </div>
    <div class="form-group">
      <button type="submit">Register</button>
    </div>
  </form>
</div>
